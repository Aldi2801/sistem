<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form>
            <p id="msg">usernme / password salah</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary" id="login">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
    </div>
</body>  
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
// Pada sisi klien
// Simpan token JWT di Local Storage setelah berhasil login
document.getElementById("msg").style.display = "none";
function saveTokenToLocalStorage(token) {
    localStorage.setItem('jwt_token', token);
}
function kirim(){
    $.ajax({
        url: '/proses_masuk',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            username:document.getElementById("username").value,
            password:document.getElementById("password").value
        }),
        success: function(response) {
            // Proses respons dari server
            console.log(response);
            if(response=="false"){
                document.getElementById("msg").style.display = "block";
            }
            else{
                saveTokenToLocalStorage(response);
                window.location.href = "admin/dashboard";
            }
        }
    });
}
document.getElementById("login").addEventListener("click", kirim);
</script>
</html>
